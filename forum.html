<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Форум TIMERUN</title>
<link rel="stylesheet" href="forum-style.css">

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>
</head>
<body>

<header>
  <button id="tab-home" class="active">Главная</button>
  <button id="tab-publish">Публикация</button>
</header>

<main>
  <section id="home-section" class="active">
    <div id="posts"></div>
  </section>

  <section id="publish-section" style="display:none;">
    <input type="text" id="title" placeholder="Заголовок">
    <textarea id="content" placeholder="Текст поста"></textarea>
    <input type="file" id="imageInput" accept="image/*">
    <button id="publishBtn">Опубликовать</button>
  </section>
</main>

<script src="forum-script.js"></script>
</body>
</html>
